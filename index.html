        body {
            font-family: 'Ruda', sans-serif;

            background-image: url('buffercleanagr.png'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

        .navbar {
            overflow: hidden;

            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .navbar a:hover {
    background-color: #575757; /* Color más claro al pasar el ratón */
    transform: scale(1.05); /* Efecto de agrandar ligeramente */
        }
        .content {
            padding: 80px 20px; /* Añadir espacio superior para compensar la barra fija */
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    color: #bbb;
    font-size: 0.9em;
